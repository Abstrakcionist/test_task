<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_main_page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Manrope' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <header>
            <div class="header_buttons">
                <div class="left_buttons">
                    <div class="header_button">
                        <img src="images/katalog_icon.svg" alt="">
                    </div>
                    <div class="header_button">
                        <img src="images/menu_icon.svg" alt="">
                    </div>
                </div>
                    <div class="Dom_logo">
                        <a href="/"><img class="logo_icon" src="images/Logo.svg" alt=""></a>
                    </div>
                <div class="right_buttons">
                    <div class="header_button">
                        <img src="images/user_icon.svg" alt="">
                    </div>
                    <div class="header_button">
                        <img src="images/cart_icon.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="search">
                <input type="text" placeholder="Поиск ДОМ в КОРе" class="search_line">
                
                <button class="search_button" type="submit"><img src="images/search_icon.svg" alt=""></button>
            </div>
        </header>
    </div>
</body>
</html>
