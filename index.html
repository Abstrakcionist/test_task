<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_main_page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Manrope' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <header>
            <div class="header_buttons">
                <div class="left_buttons">
                    <div class="header_button">
                        <img src="images/katalog_icon.svg" alt="">
                    </div>
                    <div class="header_button">
                        <img src="images/menu_icon.svg" alt="">
                    </div>
                </div>
                    <div class="Dom_logo">
                        <a href="/"><img class="logo_icon" src="images/Logo.svg" alt=""></a>
                    </div>
                <div class="right_buttons">
                    <div class="header_button">
                        <img src="images/user_icon.svg" alt="">
                    </div>
                    <div class="header_button">
                        <img src="images/cart_icon.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="search">
                <input type="text" placeholder="Поиск ДОМ в КОРе" class="search_line" id="search_text">
                <button class="search_button" type="submit"><img src="images/search_icon.svg" alt=""></button>
            </div>
        </header>
        <div class="banners">
            <div class="banner1"></div>
            <div class="banner2"></div>
        </div>
        <div class="popular">
            <div class="popular_text">Популярные категории</div>
            <div class="card_slider">
                <div class="card">
                    <img src="images/stroimat_icon.svg" alt="" class="img_card">
                    <div class="text_card">Стройматериалы</div>
                </div>
                <div class="card">
                    <img src="images/oboi_icon.svg" alt="" class="img_card">
                    <div class="text_card">Обои</div>
                </div>
                <div class="card">
                    <img src="images/lighing_icon.svg" alt="" class="img_card">
                    <div class="text_card">Освещение</div>
                </div>
            </div>
        </div>
        <div class="popular">
            <div class="popular_text">Услуги</div>
            <div class="card_slider">
                <div class="card">
                    <img src="images/Different doors.svg" alt="" class="img_card">
                    <div class="text_card">Установка дверей</div>
                </div>
                <div class="card">
                    <img src="images/Living room.svg" alt="" class="img_card">
                    <div class="text_card">Сборка мебели</div>
                </div>
                <div class="card">
                    <img src="images/svg-gobbler (2) 2.svg" alt="" class="img_card">
                    <div class="text_card">Сантехнические работы</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
